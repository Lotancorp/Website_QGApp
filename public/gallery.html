<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Skin Portofolio</title>
  <!-- Bisa gunakan style.css yang sama, atau tambahkan style spesifik di sini -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contoh style gallery sederhana, bisa disesuaikan */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .gallery-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skin Portofolio Gallery</h1>
  </header>
  <main>
    <div class="gallery">
      <div class="gallery-container">
        <!-- Gambar default pertama -->
        <img id="galleryImage" src="https://your-cdn.com/path/to/image1.jpg" alt="Skin Portfolio Image">
      </div>
      <div>
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </main>

  <script>
    // Ambil daftar gambar dari Cloudinary secara otomatis
    fetch("https://res.cloudinary.com/dintq8uyxx/image/list/QuartzGallery.json")
      .then(response => response.json())
      .then(data => {
        // Ambil array URL gambar dari properti 'resources'
        const images = data.resources.map(item => item.secure_url);
        
        let currentIndex = 0;
        const galleryImage = document.getElementById('galleryImage');
        
        // Fungsi untuk update gambar gallery
        function updateGallery() {
          galleryImage.src = images[currentIndex];
        }
        updateGallery();
  
        // Tombol Next
        document.getElementById('nextBtn').addEventListener('click', function() {
          currentIndex = (currentIndex + 1) % images.length;
          updateGallery();
        });
  
        // Tombol Prev
        document.getElementById('prevBtn').addEventListener('click', function() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateGallery();
        });
      })
      .catch(error => console.error('Error fetching images:', error));
  </script>
  
</body>
</html>
